<script>
  async function loadGallery() {
    const repoOwner = 'yamalvarez';
    const repoName = 'yy-foodtruck-site';
    const folderPath = 'content/gallery';
    const branch = 'main';
    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;

    const res = await fetch(apiURL);
    if (!res.ok) {
      console.error('‚ùå Failed to fetch gallery list:', res.statusText);
      return;
    }
    const files = await res.json();
    const markdownFiles = files.filter(f => f.name.endsWith('.md'));

    const fetchMarkdown = async (fileUrl) => {
      const res = await fetch(fileUrl);
      return res.ok ? res.text() : '';
    };

    const extractMedia = (markdown) => {
      const match = markdown.match(/media:\s*(.+)/);
      return match ? match[1].trim().replace(/^["']|["']$/g, '') : null;
    };

    const results = await Promise.all(markdownFiles.map(f => fetchMarkdown(f.download_url)));

    const mediaItems = results
            .map(extractMedia)
            .filter(Boolean)
            .map(media => media.startsWith('/') ? media : `/images/uploads/${media}`);

    const galleryContainer = document.getElementById('galleryContainer');

    // Load CMS photos/videos
    mediaItems.forEach(media => {
      const ext = media.split('.').pop().toLowerCase();
      let el;
      if (['mp4', 'webm'].includes(ext)) {
        el = document.createElement('video');
        el.src = media;
        el.controls = true;
      } else {
        el = document.createElement('img');
        el.src = media;
      }
      el.className = 'gallery-item';
      galleryContainer.appendChild(el);
    });

    const oldScript = document.querySelector('script[src*="tiktok.com/embed.js"]');
    if (oldScript) oldScript.remove();

    const script = document.createElement('script');
    script.src = 'https://www.tiktok.com/embed.js';
    script.async = true;
    document.body.appendChild(script);
  }
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', () => {
      const nav = document.getElementById('navLinks');
      nav.classList.remove('active');
    });
  });
  document.addEventListener("DOMContentLoaded", loadGallery);
  function openModal() {
    document.getElementById("estimateModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("estimateModal").style.display = "none";
  }

  // Close modal if clicking outside of it
  window.onclick = function(event) {
    const modal = document.getElementById("estimateModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
  // ‚úÖ Dynamically update plan preview when truck size changes
  document.addEventListener("DOMContentLoaded", function () {
    // üéØ 1. VALIDACI√ìN TEL√âFONO
    const form = document.querySelector('form[name="contact"]');
    const phoneInput = document.getElementById('phone');

    if (form && phoneInput) {
      form.addEventListener('submit', function (e) {
        const phoneValue = phoneInput.value.trim();
        const isValidPhone = /^[0-9]{10,15}$/.test(phoneValue);

        if (!isValidPhone) {
          e.preventDefault();
          alert("Please enter a valid phone number with 10 to 15 digits.");
          phoneInput.focus();
        }
      });
    }

    // üéØ 2. ACTUALIZAR IMAGEN SEG√öN TAMA√ëO
    const truckSizeSelect = document.querySelector('select[name="truck-size"]');
    const previewImage = document.getElementById('truckPlanPreview');

    if (truckSizeSelect && previewImage) {
      truckSizeSelect.addEventListener('change', function () {
        const selected = truckSizeSelect.value;
        let imagePath;
        switch (selected) {
          case '14ft':
          case '16ft':
            imagePath = 'images/food_truck_14.jpg';
            break;
          case '18ft':
            imagePath = 'images/food-truck-18.jpeg';
            break;
          default:
            imagePath = 'images/food_truck_16.ppg';
        }
        previewImage.src = imagePath;
      });
    }
  });
</script>
