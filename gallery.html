<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y&Y Full Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo img {
      height: 80px;
    }
    .logo-title {
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: #f1c40f;
      white-space: nowrap;
    }
    main {
      padding: 40px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #f1c40f;
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery-item {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
    }
    .tiktok-embed {
      max-width: 300px;
      min-width: 200px;
      border-radius: 12px;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px; /* debajo del header */
        right: 40px;
        background-color: #111;
        padding: 15px;
        border-radius: 8px;
        z-index: 100;
      }
      .nav-links a {
        margin: 15px 0; /* More space between links in mobile */
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
<header>
  <div class="logo">
    <img src="images/logo.png" alt="Y&Y Logo"/>
    <span class="logo-title">WINDOW SERVICES CORP</span>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </div>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
<div style="margin-top: 60px; text-align: center;">
  <h2 style="color: #f1c40f; font-family: 'Cinzel', serif;">See More on TikTok</h2>
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@yyfoodtruck" data-unique-id="yyfoodtruck" data-embed-type="creator" style="max-width: 100%; margin: 20px auto;">
    <section> <a target="_blank" href="https://www.tiktok.com/@yyfoodtruck">Watch more on TikTok</a> </section>
  </blockquote>
</div>
<main>
  <h1>Our Full Gallery</h1>
  <div id="galleryContainer" class="gallery-container">
    <!-- Gallery items will be injected here -->
  </div>
</main>
<footer id="contact" style="background-color: #111; padding: 50px; text-align: center;">
  <h2 style="color: #f1c40f; font-family: 'Cinzel', serif;">Contact Information</h2>
  <p style="margin: 10px 0;">üìû <a href="tel:+13059896611" style="color: #f1c40f;">+1-305-989-6611</a></p>
  <p style="margin: 10px 0;">üìß <a href="mailto:info@yywindowservices.com" style="color: #f1c40f;">info@yywindowservices.com</a></p>
  <p style="margin: 10px 0;">üìç
    <a
            href="https://www.google.com/maps/place/4411+Rose+St,+Valrico,+FL+33596"
            target="_blank"
            style="color: #f1c40f;">
      4411 Rose St, Valrico FL 33596
    </a>
  </p>
</footer>
<script>
  const videoUrls = [
    'https://www.tiktok.com/@scout2015/video/6718335390845095173',
    'https://www.tiktok.com/@tiktok/video/6807491984882765062',
    'https://www.tiktok.com/@yyfoodtruck/video/7481750916065004842'
  ];

  async function loadGallery() {
    const repoOwner = 'yamalvarez';
    const repoName = 'yy-foodtruck-site';
    const folderPath = 'content/gallery';
    const branch = 'main';
    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;

    const res = await fetch(apiURL);
    if (!res.ok) {
      console.error('‚ùå Failed to fetch gallery list:', res.statusText);
      return;
    }
    const files = await res.json();
    const markdownFiles = files.filter(f => f.name.endsWith('.md'));

    const fetchMarkdown = async (fileUrl) => {
      const res = await fetch(fileUrl);
      return res.ok ? res.text() : '';
    };

    const extractMedia = (markdown) => {
      const match = markdown.match(/media:\s*(.+)/);
      return match ? match[1].trim().replace(/^["']|["']$/g, '') : null;
    };

    const results = await Promise.all(markdownFiles.map(f => fetchMarkdown(f.download_url)));

    const mediaItems = results
            .map(extractMedia)
            .filter(Boolean)
            .map(media => media.startsWith('/') ? media : `/images/uploads/${media}`);

    const galleryContainer = document.getElementById('galleryContainer');

    // Load CMS photos/videos
    mediaItems.forEach(media => {
      const ext = media.split('.').pop().toLowerCase();
      let el;
      if (['mp4', 'webm'].includes(ext)) {
        el = document.createElement('video');
        el.src = media;
        el.controls = true;
      } else {
        el = document.createElement('img');
        el.src = media;
      }
      el.className = 'gallery-item';
      galleryContainer.appendChild(el);
    });

    const oldScript = document.querySelector('script[src*="tiktok.com/embed.js"]');
    if (oldScript) oldScript.remove();

    const script = document.createElement('script');
    script.src = 'https://www.tiktok.com/embed.js';
    script.async = true;
    document.body.appendChild(script);
  }
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', () => {
      const nav = document.getElementById('navLinks');
      nav.classList.remove('active');
    });
  });
  document.addEventListener("DOMContentLoaded", loadGallery);
</script>

</body>
</html>
