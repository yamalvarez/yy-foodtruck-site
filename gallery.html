<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y&Y Full Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo img {
      height: 60px;
    }
    .logo-title {
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: #f1c40f;
      white-space: nowrap;
    }
    main {
      padding: 40px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #f1c40f;
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery-item {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
    }
    .tiktok-embed {
      max-width: 300px;
      min-width: 200px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000;">
  <span style="position:absolute; top:20px; right:40px; font-size:2rem; color:white; cursor:pointer;" onclick="closeLightbox()">&times;</span>
  <div id="lightboxContent" style="max-width:90%; max-height:90%;"></div>
</div>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Y&Y Logo"/>
    <span class="logo-title">WINDOW SERVICES CORP</span>
  </div>
  <a href="index.html" style="color: gold; text-decoration: none; font-weight: bold;">← Back to Home</a>
</header>

<main>
  <h1>Our Full Gallery</h1>
  <div id="galleryContainer" class="gallery-container">
    <!-- Gallery items will be injected here -->
  </div>
</main>

<script>
  const videoUrls = [
    'https://www.tiktok.com/@scout2015/video/6718335390845095173',
    'https://www.tiktok.com/@tiktok/video/6807491984882765062',
    'https://www.tiktok.com/@yyfoodtruck/video/7481750916065004842'
  ];

  async function loadGallery() {
    const repoOwner = 'yamalvarez';
    const repoName = 'yy-foodtruck-site';
    const folderPath = 'content/gallery';
    const branch = 'main';
    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;

    const res = await fetch(apiURL);
    if (!res.ok) {
      console.error('❌ Failed to fetch gallery list:', res.statusText);
      return;
    }
    const files = await res.json();
    const markdownFiles = files.filter(f => f.name.endsWith('.md'));

    const fetchMarkdown = async (fileUrl) => {
      const res = await fetch(fileUrl);
      return res.ok ? res.text() : '';
    };

    const extractMedia = (markdown) => {
      const match = markdown.match(/media:\s*(.+)/);
      return match ? match[1].trim().replace(/^["']|["']$/g, '') : null;
    };

    const results = await Promise.all(markdownFiles.map(f => fetchMarkdown(f.download_url)));

    const mediaItems = results
            .map(extractMedia)
            .filter(Boolean)
            .map(media => media.startsWith('/') ? media : `/images/uploads/${media}`);

    const galleryContainer = document.getElementById('galleryContainer');

    // Load CMS photos/videos
    mediaItems.forEach(media => {
      const ext = media.split('.').pop().toLowerCase();
      let el;
      if (['mp4', 'webm'].includes(ext)) {
        el = document.createElement('video');
        el.src = media;
        el.controls = true;
      } else {
        el = document.createElement('img');
        el.src = media;
      }
      el.className = 'gallery-item';
      el.addEventListener('click', () => openLightbox(el));
      galleryContainer.appendChild(el);

    });

    // Load TikTok videos
    videoUrls.forEach(url => {
      const match = url.match(/video\/(\d+)/);
      if (match) {
        const block = document.createElement('blockquote');
        block.className = 'tiktok-embed';
        block.setAttribute('cite', url);
        block.setAttribute('data-video-id', match[1]);
        block.innerHTML = '<section>Loading…</section>';
        galleryContainer.appendChild(block);
      }
    });

    const oldScript = document.querySelector('script[src*="tiktok.com/embed.js"]');
    if (oldScript) oldScript.remove();

    const script = document.createElement('script');
    script.src = 'https://www.tiktok.com/embed.js';
    script.async = true;
    document.body.appendChild(script);
  }
  function openLightbox(contentElement) {
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightboxContent');
    lightboxContent.innerHTML = ''; // limpia
    lightboxContent.appendChild(contentElement.cloneNode(true)); // clona el contenido
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  document.addEventListener("DOMContentLoaded", loadGallery);
</script>

</body>
</html>
