<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y&Y Window Services Corp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f1c40f;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 50px;
      flex-wrap: wrap;
      gap: 30px;
    }
    .text-section {
      max-width: 500px;
      flex: 1;
    }
    .text-section h1 {
      font-size: 2rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    .text-section p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #f1c40f;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
    }
    .image-section {
      flex: 1;
      text-align: center;
    }
    .image-section img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .text-section {
        text-align: center;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <div class="logo">
      <i class="fas fa-tools"></i>&nbsp;Y&Y Window Services Corp
    </div>
    <nav class="nav-links">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#calculator">Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>WE BUILD YOUR FOOD TRUCK FROM SCRATCH</h1>
      <p>We design and build custom food trucks fully equipped to your needs.</p>
      <a href="#estimate" class="cta-button">REQUEST ESTIMATE</a>
    </div>
    <div class="image-section">
      <img src="images/food-truck.png" alt="Food Truck Example" />
    </div>
  </section>
</div>
</body>
</html>
