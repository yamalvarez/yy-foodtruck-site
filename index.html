<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y&Y Window Services Corp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f1c40f;
    }
    .nav-links {
      display: flex;
      gap: 30px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 50px;
    }
    .text-section {
      max-width: 500px;
    }
    .text-section h1 {
      font-size: 3rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    .text-section p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #f1c40f;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    .image-section img {
      width: 500px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-tools"></i>&nbsp;Y&Y Window Services Corp
    </div>
    <nav class="nav-links">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#calculator">Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>WE BUILD YOUR FOOD TRUCK FROM SCRATCH</h1>
      <p>We design and build custom food trucks fully equipped to your needs.</p>
      <a href="#estimate" class="cta-button">REQUEST ESTIMATE</a>
    </div>
    <div class="image-section">
      <img src="images/food-truck.png" alt="Food Truck Example" />
    </div>
  </section>
  <div class="bottom-button">
    <a href="#services" class="cta-button">SERVICES</a>
  </div>
</body>
</html>
