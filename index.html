<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="food trucks, custom trucks, mobile kitchen, food truck builder,food truck repairs, Florida">

  <meta property="og:image" content="https://yourdomain.com/images/logo.png"> <!-- replace with your actual logo URL -->
  <meta property="og:url" content="https://yourdomain.com"> <!-- replace with your domain -->

  <!-- Twitter Card -->

  <meta name="twitter:description" content="Expert food truck builders. Design and build your custom food truck today.">
  <meta name="twitter:image" content="https://yourdomain.com/images/logo.png"> <!-- replace with your actual logo URL -->

  <!-- Canonical (optional, but recommended if you have a domain) -->
  <link rel="canonical" href="https://yourdomain.com"> <!-- replace with your domain -->

  <title>Y&Y Window Services Corp</title>

  <!-- ✅ Google Fonts: Cinzel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo img {
      height: 60px;
    }
    .logo-title {
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: #f1c40f;
      white-space: nowrap;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      margin-right: 40px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px; /* debajo del header */
        right: 40px;
        background-color: #111;
        padding: 15px;
        border-radius: 8px;
        z-index: 100;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    .main-content {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
      margin-top:30px;
    }
    .text-section {
      flex: 1;
      max-width: 500px;
      margin-top: 15px;
    }
    .text-section h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    .text-section p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #f1c40f;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
    }
    .carousel {
      position: relative;
      width: 450px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: none;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      font-size: 3rem;
      color: gold;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background: none;
      border: none;
    }
    .carousel .tiktok-embed {
      width: 100%;
      height: 100%;
      max-width: none;
      border-radius: 20px; /* para que el video copie el borde redondeado del carrusel */
    }
    .carousel iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* llena el espacio recortando lo que sobresalga */
      border-radius: 20px; /* para que respete el borde redondeado */
    }
    .carousel-arrow.left { left: 10px; transform: translateY(-50%); }
    .carousel-arrow.right { right: 10px; transform: translateY(-50%); }
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8); /* black background with opacity */
    }

    .modal-content {
      background-color: #111;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .close-button {
      color: #f1c40f;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>

<body>

<div class="container">
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Y&Y Logo"/>
      <span class="logo-title">WINDOW SERVICES CORP</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#calculator">Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>WE BUILD YOUR FOOD TRUCK FROM SCRATCH</h1>
      <p>We design and build custom food trucks fully equipped to your needs.</p>
      <button class="cta-button" onclick="openModal()">REQUEST ESTIMATE</button>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div class="carousel">
        <button class="carousel-arrow left" onclick="prevSlide()">&#10094;</button>
        <div id="carouselContainer" style="display: flex; align-items: center;">
          <!-- Videos will be injected here -->
        </div>
        <button class="carousel-arrow right" onclick="nextSlide()">&#10095;</button>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <a href="gallery.html" class="cta-button">View Full Gallery</a>
      </div>
    </div>
  </section>
</div>
<div id="estimateModal" class="modal">
    <div class="modal-content" style="background: #000; color: #fff; border-radius: 12px; padding: 30px; max-width: 500px; margin: auto;">
    <span class="close-button" onclick="closeModal()" style="color: #f1c40f; font-size: 2rem; cursor: pointer; float: right;">&times;</span>
      <img src="images/food-truck.png" alt="Food Truck Plan" style="width: 100%; border-radius: 12px; margin-bottom: 20px;">
    <h2 style="font-family: 'Cinzel', serif; color: #f1c40f; margin-bottom: 20px;">Request an Estimate</h2>

    <form name="contact" method="POST" action="/thanks" data-netlify="true" netlify-honeypot="bot-field" style="display: flex; flex-direction: column; gap: 20px;">
      <input type="hidden" name="form-name" value="contact">
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field"></label>
      </p>

      <label style="font-weight: bold;">
        Name:
        <input type="text" name="name" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; margin-top: 5px;">
      </label>

      <label style="font-weight: bold;">
        Email:
        <input type="email" name="email" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; margin-top: 5px;">
      </label>

      <label style="font-weight: bold;">
        Select Truck Size:
        <select name="truck-size" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; margin-top: 5px;">
          <option value="">-- Select --</option>
          <option value="14ft">14’ Model</option>
          <option value="16ft">16’ Model</option>
          <option value="18ft">18’ Model</option>
        </select>
      </label>

      <label style="font-weight: bold;">
        Additional Details:
        <textarea name="message" required rows="5" style="width: 100%; padding: 12px; border-radius: 8px; border: none; margin-top: 5px;"></textarea>
      </label>

      <button type="submit" class="cta-button" style="align-self: flex-start; background-color: #f1c40f; color: #000; padding: 12px 24px; border-radius: 8px; font-weight: bold;">Send Request</button>
    </form>
  </div>
</div>


<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }

  let currentIndex = 0;
  let slides = [];

  async function loadGallery() {
    const repoOwner = 'yamalvarez';
    const repoName = 'yy-foodtruck-site';
    const folderPath = 'content/gallery';
    const branch = 'main';
    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;

    const res = await fetch(apiURL);
    if (!res.ok) {
      console.error('❌ Failed to fetch gallery list:', res.statusText);
      return;
    }
    const files = await res.json();
    const markdownFiles = files.filter(f => f.name.endsWith('.md'));

    const fetchMarkdown = async (fileUrl) => {
      const res = await fetch(fileUrl);
      return res.ok ? res.text() : '';
    };

    const extractMedia = (markdown) => {
      const match = markdown.match(/media:\s*(.+)/);
      return match ? match[1].trim().replace(/^["']|["']$/g, '') : null;
    };

    const results = await Promise.all(markdownFiles.map(f => fetchMarkdown(f.download_url)));

    slides = results
            .map(extractMedia)
            .filter(Boolean)
            .map(media => {
              return media.startsWith('/')
                      ? media
                      : `/images/uploads/${media}`;
            });

    updateSlides();
  }

  function createSlideElement(src) {
    const ext = src.split('.').pop().toLowerCase();
    let el;
    if (['mp4', 'webm'].includes(ext)) {
      el = document.createElement('video');
      el.src = src;
      el.controls = true;
    } else {
      el = document.createElement('img');
      el.src = src;
    }
    el.style = 'width: 100%; height: 100%; object-fit: cover; border-radius: 20px;';
    return el;
  }

  function updateSlides() {
    const container = document.getElementById('carouselContainer');
    container.innerHTML = '';

    if (slides.length === 0) {
      const placeholder = document.createElement('div');
      placeholder.textContent = 'No gallery items found.';
      placeholder.style = 'color: white; font-size: 1.2rem;';
      container.appendChild(placeholder);
      return;
    }

    const prevIdx = (currentIndex - 1 + slides.length) % slides.length;
    const nextIdx = (currentIndex + 1) % slides.length;

    const prevEl = createSlideElement(slides[prevIdx]);
    const activeEl = createSlideElement(slides[currentIndex]);
    const nextEl = createSlideElement(slides[nextIdx]);

    container.appendChild(prevEl);
    activeEl.classList.add('active');
    container.appendChild(activeEl);
    container.appendChild(nextEl);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlides();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlides();
  }

  document.addEventListener("DOMContentLoaded", loadGallery);
</script>
<script>
  function openModal() {
    document.getElementById("estimateModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("estimateModal").style.display = "none";
  }

  // Close modal if clicking outside of it
  window.onclick = function(event) {
    const modal = document.getElementById("estimateModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>


</body>
</html>
