<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y&Y Window Services Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
    }
    .carousel {
      position: relative;
      width: 320px; /* Video width */
      height: 580px; /* Video height */
      overflow: hidden;
    }
    .carousel-item {
      display: none;
      width: 100%;
      height: 100%;
    }
    .carousel-item.active {
      display: block;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 215, 0, 0.8);
      color: black;
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 0.5rem 1rem;
      border-radius: 50%;
    }
    .carousel-arrow.left { left: -60px; }
    .carousel-arrow.right { right: -60px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Featured Builds</h1>

  <div class="carousel">
    <button class="carousel-arrow left" onclick="prevSlide()">&#10094;</button>

    <div id="carouselItems">
      <!-- Videos will be injected here -->
    </div>

    <button class="carousel-arrow right" onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<script>
  const videoUrls = [
    'https://www.tiktok.com/@scout2015/video/6718335390845095173',
    'https://www.tiktok.com/@tiktok/video/6807491984882765062',
    'https://www.tiktok.com/@yyfoodtruck/video/7481750916065004842'
  ];

  let currentSlide = 0;

  function createTikTokEmbed(url) {
    const match = url.match(/video\/(\d+)/);
    if (!match) return null;
    const videoId = match[1];

    const block = document.createElement('blockquote');
    block.className = 'tiktok-embed carousel-item';
    block.setAttribute('cite', url);
    block.setAttribute('data-video-id', videoId);
    block.style = 'max-width: 325px; min-width: 200px;';
    block.innerHTML = '<section>Loadingâ€¦</section>';
    return block;
  }

  function showSlide(index) {
    const items = document.querySelectorAll('.carousel-item');
    items.forEach((item, i) => {
      item.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % videoUrls.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + videoUrls.length) % videoUrls.length;
    showSlide(currentSlide);
  }

  function loadCarousel() {
    const container = document.getElementById('carouselItems');
    videoUrls.forEach(url => {
      const embed = createTikTokEmbed(url);
      if (embed) container.appendChild(embed);
    });
    showSlide(currentSlide);

    const script = document.createElement('script');
    script.src = 'https://www.tiktok.com/embed.js';
    script.async = true;
    document.body.appendChild(script);
  }

  document.addEventListener("DOMContentLoaded", loadCarousel);
</script>

</body>
</html>
