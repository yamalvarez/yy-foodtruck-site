<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y&Y Window Services Corp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f1c40f;
      display: flex;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
    }
    .text-section {
      flex: 1;
      max-width: 500px;
    }
    .text-section h1 {
      font-size: 3rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    .text-section p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #f1c40f;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
    }
    .carousel {
      position: relative;
      width: 400px;       /* Ancho fijo */
      height: 400px;      /* Alto fijo */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;   /* Para que nada se salga del marco */
      margin-left: -20px; /* Ajusta según necesites para alineación */
      border-radius: 12px;/* Opcional: esquinas redondeadas */
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      font-size: 3rem;
      color: gold;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      background: none;
      border: none;
    }
    .carousel-arrow.left { left: 10px; transform: translateY(-50%); }
    .carousel-arrow.right { right: 10px; transform: translateY(-50%); }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">
      <i class="fas fa-tools"></i>&nbsp;Y&Y WINDOW SERVICES CORP
    </div>
    <nav class="nav-links">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#calculator">Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>WE BUILD YOUR FOOD TRUCK FROM SCRATCH</h1>
      <p>We design and build custom food trucks fully equipped to your needs.</p>
      <a href="#estimate" class="cta-button">REQUEST ESTIMATE</a>
    </div>

    <div class="carousel">
      <button class="carousel-arrow left" onclick="prevSlide()">&#10094;</button>
      <div id="carouselContainer" style="display: flex; align-items: center;">
        <!-- Videos will be injected here -->
      </div>
      <button class="carousel-arrow right" onclick="nextSlide()">&#10095;</button>
    </div>
  </section>
</div>

<script>
  const videoUrls = [
    'https://www.tiktok.com/@scout2015/video/6718335390845095173',
    'https://www.tiktok.com/@tiktok/video/6807491984882765062',
    'https://www.tiktok.com/@yyfoodtruck/video/7481750916065004842'
  ];

  let currentIndex = 0;

  function createTikTokEmbed(url) {
    const match = url.match(/video\/(\d+)/);
    if (!match) return null;
    const videoId = match[1];

    const block = document.createElement('blockquote');
    block.className = 'tiktok-embed carousel-slide';
    block.setAttribute('cite', url);
    block.setAttribute('data-video-id', videoId);
    block.style = 'max-width: 325px; min-width: 200px;';
    block.innerHTML = '<section>Loading…</section>';
    return block;
  }

  function updateSlides() {
    const container = document.getElementById('carouselContainer');
    container.innerHTML = '';

    const prevIdx = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
    const nextIdx = (currentIndex + 1) % videoUrls.length;

    const prevEmbed = createTikTokEmbed(videoUrls[prevIdx]);
    const activeEmbed = createTikTokEmbed(videoUrls[currentIndex]);
    const nextEmbed = createTikTokEmbed(videoUrls[nextIdx]);

    if (prevEmbed) container.appendChild(prevEmbed);
    if (activeEmbed) {
      activeEmbed.classList.add('active');
      container.appendChild(activeEmbed);
    }
    if (nextEmbed) container.appendChild(nextEmbed);

    const oldScript = document.querySelector('script[src*="tiktok.com/embed.js"]');
    if (oldScript) oldScript.remove();

    const script = document.createElement('script');
    script.src = 'https://www.tiktok.com/embed.js';
    script.async = true;
    document.body.appendChild(script);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % videoUrls.length;
    updateSlides();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
    updateSlides();
  }

  document.addEventListener("DOMContentLoaded", updateSlides);
</script>

</body>
</html>
