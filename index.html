<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y&Y Window Services Corp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-shrink: 0;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f1c40f;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 40px;
        background-color: #111;
        padding: 15px;
        border-radius: 8px;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 20px 40px;
      flex-wrap: nowrap;
      gap: 20px;
      overflow: hidden;
    }
    .text-section {
      max-width: 500px;
      flex: 1;
    }
    .text-section h1 {
      font-size: 2rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    .text-section p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #f1c40f;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .text-section {
        text-align: center;
      }
    }
    .video-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 325px;
      transform: scale(0.85);
      transform-origin: center;
    }
    .tiktok-embed {
      transform: scale(0.9); /* reduce un poco el tamaÃ±o */
      transform-origin: top center;
    }
    .carousel-section {
      padding: 20px 40px;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
      padding: 10px;
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .carousel-container > * {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 300px;
      max-height: 550px;
    }

  </style>
</head>
<body>
<div class="container">
  <header>
    <div class="logo">
      <i class="fas fa-tools"></i>&nbsp;Y&Y Window Services Corp
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#calculator">Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>WE BUILD YOUR FOOD TRUCK FROM SCRATCH</h1>
      <p>We design and build custom food trucks fully equipped to your needs.</p>
      <a href="#estimate" class="cta-button">REQUEST ESTIMATE</a>
    </div>

    <section class="carousel-section">
      <h2 style="color: gold; text-align: center;">Featured Builds</h2>
      <div class="carousel-container" id="carousel">
        <!-- Carousel content will go here -->
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <a href="gallery.html" class="cta-button">See Full Gallery</a>
      </div>
    </section>

</div>

<script async src="https://www.tiktok.com/embed.js"></script>
<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
</script>
<script src="js/gallery-loader.js"></script>
</body>

</html>
