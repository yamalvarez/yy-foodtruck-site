<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y&Y Window Services Corp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f1c40f;
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      padding: 20px 40px;
    }

    .text-section h1 {
      font-size: 2rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #f1c40f;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .carousel-section {
      padding: 20px 40px;
    }

    .carousel-section h2 {
      color: gold;
      text-align: center;
      margin-bottom: 10px;
    }

    .carousel-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .carousel-arrow {
      background: rgba(255, 215, 0, 0.8);
      border: none;
      color: black;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-arrow.left {
      position: absolute;
      left: 0;
    }

    .carousel-arrow.right {
      position: absolute;
      right: 0;
    }

    .carousel-container {
      display: flex;
      flex-direction: row; /* ðŸ‘ˆ Asegura scroll horizontal */
      overflow-x: auto;
      overflow-y: hidden;  /* ðŸ‘ˆ Oculta scroll vertical */
      gap: 20px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding: 10px;
    }

    .carousel-container > * {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 300px;
      height: 540px;   /* ðŸ‘ˆ Ajusta si necesitas */
      overflow: hidden;
    }


    .carousel-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <div class="logo">
      <i class="fas fa-tools"></i>&nbsp;Y&Y Window Services Corp
    </div>
    <nav class="nav-links">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#calculator">Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>WE BUILD YOUR FOOD TRUCK FROM SCRATCH</h1>
      <p>We design and build custom food trucks fully equipped to your needs.</p>
      <a href="#estimate" class="cta-button">REQUEST ESTIMATE</a>
    </div>
  </section>

  <section class="carousel-section">
    <h2>Featured Builds</h2>
    <div class="carousel-wrapper">
      <button class="carousel-arrow left" onclick="scrollCarousel(-1)">&#10094;</button>

      <div class="carousel-container" id="carousel">
        <!-- TikTok videos will load here -->
      </div>

      <button class="carousel-arrow right" onclick="scrollCarousel(1)">&#10095;</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="gallery.html" class="cta-button">See Full Gallery</a>
    </div>
  </section>
</div>

<script>
  function scrollCarousel(direction) {
    const carousel = document.getElementById("carousel");
    const scrollAmount = 350;
    carousel.scrollBy({ left: direction * scrollAmount, behavior: "smooth" });
  }

  async function loadGallery() {
    const baseURL = 'https://raw.githubusercontent.com/yamalvarez/yy-foodtruck-site/main/content/gallery/';
    const files = ['video1.md', 'video2.md', 'video3.md'];

    const fetchMarkdown = async (file) => {
      const res = await fetch(baseURL + file);
      return res.ok ? res.text() : '';
    };

    const extractTikTokURL = (text) => {
      const match = text.match(/https:\/\/www\.tiktok\.com\/@[^\s)]+/);
      return match ? match[0] : null;
    };

    const createTikTokEmbed = (url) => {
      const idMatch = url.match(/video\/(\d+)/);
      if (!idMatch) return null;
      const videoId = idMatch[1];
      const block = document.createElement('blockquote');
      block.className = 'tiktok-embed';
      block.setAttribute('cite', url);
      block.setAttribute('data-video-id', videoId);
      block.style = 'max-width: 325px; min-width: 200px;';
      block.innerHTML = '<section>Loadingâ€¦</section>';
      return block;
    };

    const results = await Promise.all(files.map(fetchMarkdown));

    results.forEach((text, index) => {
      const url = extractTikTokURL(text);
      if (url) {
        const embed = createTikTokEmbed(url);
        if (embed) {
          const carousel = document.getElementById('carousel');
          if (carousel) carousel.appendChild(embed);
        }
      }
    });

    const script = document.createElement('script');
    script.src = 'https://www.tiktok.com/embed.js';
    script.async = true;
    document.body.appendChild(script);
  }

  document.addEventListener("DOMContentLoaded", loadGallery);
</script>
</body>
</html>
