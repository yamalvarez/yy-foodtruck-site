<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y&Y Window Services Corp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-shrink: 0;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f1c40f;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 40px;
        background-color: #111;
        padding: 15px;
        border-radius: 8px;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: nowrap;
      gap: 20px;
    }
    .text-section {
      max-width: 500px;
      flex: 1;
    }
    .text-section h1 {
      font-size: 2rem;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    .text-section p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #f1c40f;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .text-section {
        text-align: center;
      }
    }

    .carousel-section {
      padding: 20px 40px;
    }

    carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
      padding: 10px;

      min-height: 400px;           /* ✅ Ensures space is reserved */
      background-color: #111;      /* ✅ Optional: makes it visible for debug */
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .carousel-container > * {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 325px;                /* TikTok size */
      min-height: 400px;           /* ✅ Add */
    }
    .carousel-wrapper {
      position: relative;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-arrow.left {
      left: 10px;
    }

    .carousel-arrow.right {
      right: 10px;
    }

  </style>
</head>
<body>
<div class="container">
  <header>
    <div class="logo">
      <i class="fas fa-tools"></i>&nbsp;Y&Y Window Services Corp
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#calculator">Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="text-section">
      <h1>WE BUILD YOUR FOOD TRUCK FROM SCRATCH</h1>
      <p>We design and build custom food trucks fully equipped to your needs.</p>
      <a href="#estimate" class="cta-button">REQUEST ESTIMATE</a>
    </div>
  </section> <!-- ✅ Properly close the main-content section -->

  <section class="carousel-section">
    <h2 style="color: gold; text-align: center;">Featured Builds</h2>

    <div class="carousel-wrapper" style="position: relative;">
      <button class="carousel-arrow left" onclick="scrollCarousel(-1)">❮</button>

      <div class="carousel-container" id="carousel">
        <!-- Carousel items are loaded here -->
      </div>

      <button class="carousel-arrow right" onclick="scrollCarousel(1)">❯</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="gallery.html" class="cta-button">See Full Gallery</a>
    </div>
  </section>

</div> <!-- ✅ Close container -->

<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
  function scrollCarousel(direction) {
    const carousel = document.getElementById('carousel');
    const scrollAmount = 320; // Adjust based on your item width + gap
    carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }
</script>
<script src="js/gallery-loader.js"></script>
</body>


</html>
